<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Practica Igmar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/src/app/componentes/registro/registro.component.css">
    </head>
    <body>
      

        <div class="container" ng-controller="formulario">
            <form [formGroup]="FormularioRegistro">
                
               
                <div class="mb-3">

                

                <div class="mb-3">
                  <label   class="form-label" >Registrar Usuario</label>
                  <input type="text" class="form-control" placeholder="name@example.com"   formControlName="Usuario"  [(ngModel)]="login.email">
                  <label *ngIf="this.FormularioRegistro.get('Usuario')?.errors?.['email']">
                    introduzca un email 
                  </label>
                </div>

                    <label  class="form-label">Registro Password</label>
                    <input type="password" class="form-control"formControlName="contra"  [(ngModel)]="login.password">
                  </div>                

              </form>
              <button (click)="showModal()" (click)="crearusuario()"  class="btn btn-primary">Registrarme</button>
              <a routerLink="/login" class="btn btn-danger">Iniciar Sesion</a>


             
        </div>

    </body>
</html>
