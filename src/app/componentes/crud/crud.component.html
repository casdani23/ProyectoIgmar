<div class="container" >
    <form [formGroup]="FormularioRegistro" >
      <div>

          <label  class="form-label" >Nombre Producto</label>
          <input type="text" class="form-control"  formControlName="Producto" [(ngModel)]="productos.nom_producto" >

            <label  class="form-label" >Precio</label>
            <input type="text" class="form-control"formControlName="Precio" [(ngModel)]="productos.precio">

            <label  class="form-label">Cantidad</label>
            <input  type="text"  class="form-control" formControlName="Cantidad" [(ngModel)]="productos.cantidad">

            <label class="form-label">Guiso</label>
            <select class="form-select" formControlName="Guiso" [(ngModel)]="productos.guiso">
              <option [value]="sabor.id_guiso" *ngFor="let sabor of sabores" >{{sabor.guiso}}</option>
            </select><br>


          </div>
              <button (click)="crear()" (click)="showModal()" class="btn btn-primary">Guardar</button>
              <a  class="btn btn-danger" routerLink="/administrador">Cancelar</a>
      </form>
      <h3> Productos</h3>

    <div class="containerproductos mb-3">
      <table class="table table-striped table-hover border abajoArriba">
          <thead>
            <tr>

              <th scope="col">Productos en stock</th>


            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Postproducto of producto">
              <td>{{Postproducto.nom_producto}}</td>


            </tr>

          </tbody>
        </table>
      </div>
